<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Custom Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <!-- Back Button -->
    <div class="mb-4">
      <a href="{% url 'expense-list' %}" class="btn btn-outline-secondary btn-sm">
        ‚Üê Back to Expenses
      </a>
    </div>

    <!-- Add Title Form Card -->
    <div class="d-flex justify-content-center">
      <div class="card shadow p-4 w-100" style="max-width: 500px;">
        <h4 class="text-center mb-3">Add Custom Title</h4>

        {% if message %}
          <div class="alert alert-info text-center">{{ message }}</div>
        {% endif %}
        {% if error %}
          <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" name="name" placeholder="Enter new title" class="form-control" required>
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Existing Titles -->
    {% if titles %}
      <div class="mt-5">
        <h5 class="text-center mb-3">Your Custom Titles</h5>
        <div class="d-flex flex-wrap justify-content-center gap-2">
          {% for title in titles %}
            <span class="badge bg-primary">{{ title.name }}</span>
          {% endfor %}
        </div>
      </div>
    {% endif %}

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
