<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Expense</h2>
    <form method="POST">
        {% csrf_token %}

        {% if request.user.is_admin %}
        <div class="mb-3">
            <label>User:</label>
            <select name="user" class="form-select" required>
                {% for user in users %}
                    <option value="{{ user.id }}" {% if expense.user.id == user.id %}selected{% endif %}>
                        {{ user.name }} ({{ user.email }})
                    </option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        <div class="mb-3">
            <label>Title:</label>
            <select name="title" class="form-select" required>
                <option value="">-- Select Expense Title --</option>
                {% for option in titles %}
                    <option value="{{ option }}" {% if expense.title == option %}selected{% endif %}>{{ option }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Amount:</label>
            <input type="number" name="amount" step="0.01" class="form-control" value="{{ expense.amount }}" required>
        </div>

        <div class="mb-3">
            <label>Description:</label>
            <textarea name="description" class="form-control">{{ expense.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Update Expense</button>
        <a href="{% url 'expense-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
